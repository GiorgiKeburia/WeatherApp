<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/alk-rounded-mtav-med/css/alk-rounded-mtav-med.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="top">
      <div class="threeCity">
        <ul class="main-buttons">
          <li data-tb="tbilisi"><a href="#">თბილისი</a></li>
          <li><a href="#">ქუთაისი</a></li>
          <li><a href="#">ბათუმი</a></li>
        </ul>
      </div>
      <div class="inputDiv">
        <input
          id="city"
          class="input"
          placeholder="მოძებნე ქალაქი"
          type="text"
        />
        <button id="getWeather" class="btn">ძებნა</button>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <h1 class="name" id="name"></h1>
        <p class="temp"></p>
        <p class="clouds"></p>
        <p class="desc"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
